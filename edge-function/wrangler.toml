name = "wastage-app-redirect"
main = "worker.js"
compatibility_date = "2024-01-01"

# Route configuration for Salesforce Community domain
routes = [
  { pattern = "sundaycool.my.site.com/portal/s/wastage-for-so*", zone_name = "sundaycool.my.site.com" }
]

# Environment variables
[env.production.vars]
NEW_APP_URL = "https://your-app-domain.com"

[env.development.vars]
NEW_APP_URL = "http://localhost:5174"

# For local development and testing
[env.development]
name = "wastage-app-redirect-dev"
