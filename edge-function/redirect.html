<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Wastage App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fddd00 0%, #fda318 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            margin: 0 0 16px 0;
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 0 0 24px 0;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fddd00;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #f1737a;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting to Wastage App</h1>
        <p id="message">Please wait...</p>
    </div>

    <script>
        // Extract salesOrderId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const salesOrderId = urlParams.get('salesOrderId');

        // Configuration - UPDATE THIS with your app URL
        const NEW_APP_URL = 'https://your-app-domain.com';

        if (salesOrderId) {
            // Validate Salesforce ID format
            if (/^a[0-9A-Za-z]{17}$/.test(salesOrderId)) {
                document.getElementById('message').textContent =
                    `Loading Sales Order ${salesOrderId}...`;

                // Redirect to new app
                window.location.href = `${NEW_APP_URL}/?salesOrderId=${salesOrderId}`;
            } else {
                document.getElementById('message').innerHTML =
                    '<span class="error">Invalid Sales Order ID format</span>';
            }
        } else {
            // No ID - redirect to home
            document.getElementById('message').textContent =
                'No Sales Order ID found, redirecting to home...';
            setTimeout(() => {
                window.location.href = NEW_APP_URL;
            }, 2000);
        }
    </script>
</body>
</html>
