<template>
    <template for:each={messages} for:item="message" for:index="indx">
        <template if:true={message.render}>
            <div key={message.name} class="slds-notify_container slds-is-relative">
                <div class="slds-notify slds-notify_toast slds-theme_warning" role="status">
                    <lightning-button-icon icon-name="utility:warning" variant="container"></lightning-button-icon>
                    <div class="slds-notify__content">
                        <h2 class="slds-text-heading_small">{message.body}</h2>
                    </div>
                    <div class="slds-notify__close">
                        <lightning-button-icon icon-name="utility:close" data-id={indx} alternative-text="Close" onclick={hideMessage} title="Close"></lightning-button-icon>
                    </div>
                </div>
            </div>
        </template>
    </template>
</template>
