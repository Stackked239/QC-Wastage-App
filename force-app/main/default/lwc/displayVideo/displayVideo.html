<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="action:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="x-small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-align_absolute-center">
                        <div class="video-container">
                            <video preload="auto" onended={handleVideoEnded}>
                            <source src="https://sundaycool.my.salesforce.com/sfc/dist/version/download/?oid=00DVB000004H66n&amp;ids=0684w00000OWrIbAAL&amp;d=/a/4w000001UGb1/vMxwGSSDZhCoekFj8t9bKSR94kN2BmR781Gb1AhRSrw&amp;operationContext=DELIVERY&amp;viewId=05H4w000003EG8pEAG&amp;dpt=#t=0.2" type="video/mp4">
                            </video>
                            <div class="play-button" onclick={handlePlay}>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                                    <polygon points="25,20 75,50 25,80" fill="white" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slds-modal__footer ">
                    <lightning-button variant="brand" label="Hide" onclick={handleHideButtonClick} class="slds-align_absolute-center"></lightning-button>
                </div>
            </div>
        </section>
    </template>
    <template if:true={showMessageModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-align_absolute-center">
                        <p>{message}</p>
                    </div>
                </div>
                <div class="slds-modal__footer ">
                    <lightning-button variant="brand" label="OK" onclick={handleOKButtonClick} class="slds-align_absolute-center"></lightning-button>
                </div>
            </div>
        </section>
    </template>
</template>
