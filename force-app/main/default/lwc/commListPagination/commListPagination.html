<template>

    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="First" icon-name="utility:chevronleft" onclick={firstHandler} disabled={isFirstPage}></lightning-button>
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler} disabled={isFirstPage}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow"></lightning-layout-item>
        <lightning-layout-item>
            <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler} disabled={isFinalPage}></lightning-button>
            <lightning-button label="Last" icon-name="utility:chevronright" icon-position="right" onclick={lastHandler} disabled={isFinalPage}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
    
</template>
